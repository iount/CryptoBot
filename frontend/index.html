<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Crypto Trading Bot</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>ðŸ¤– AI Crypto Trading Bot</h1>
      <div class="status-indicator">
        <span class="status-dot"></span>
        <span class="status-text">Bot Status: Running</span>
      </div>
    </header>

    <div class="grid-container">
      <!-- Account Overview -->
      <div class="card account-overview">
        <h2>ðŸ’° Account Overview</h2>
        <div class="stats">
          <div class="stat">
            <span class="label">Total Equity</span>
            <span id="equity" class="value">$0.00</span>
          </div>
          <div class="stat">
            <span class="label">Available Cash</span>
            <span id="cash" class="value">$0.00</span>
          </div>
          <div class="stat">
            <span class="label">Buying Power</span>
            <span id="buyingPower" class="value">$0.00</span>
          </div>
        </div>
      </div>

      <!-- Performance Chart -->
      <div class="card performance-chart">
        <h2>ðŸ“ˆ Performance</h2>
        <canvas id="performanceChart"></canvas>
      </div>

      <!-- Active Trades -->
      <div class="card active-trades">
        <h2>ðŸ”„ Active Trades</h2>
        <div id="activeTrades" class="trades-list">
          <!-- Trades will be added here dynamically -->
        </div>
      </div>

      <!-- Trade History -->
      <div class="card trade-history">
        <h2>ðŸ“Š Trade History</h2>
        <div id="tradeHistory" class="history-list">
          <!-- Trade history will be added here dynamically -->
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
